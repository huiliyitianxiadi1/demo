<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="xiugai_st" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     th:fragment="xiugai_student">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">密码修改</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <br>
            <form class="pl-3 pr-3"  id="xiugai_s_form">
                <div class="form-group">
                    <input class="form-control"
                           type="email"
                           id="username"
                           required=""
                           name="studentPassword"
                           placeholder="输入新密码">
                </div>

            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="xiugai_st_ok()">修改</button>
            </div>
        </div>
    </div>
</div>





<div id="xiugai_tea" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     th:fragment="xiugai_teacher">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel_tea">密码修改</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <br>
            <form class="pl-3 pr-3"  id="xiugai_tea_form">
                <div class="form-group">
                    <input class="form-control"
                           type="email"
                           id="teachername"
                           required=""
                           name="teacherPassword"
                           placeholder="输入新密码">
                </div>

            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="xiugai_tea_ok()">修改</button>
            </div>
        </div>
    </div>
</div>







</body>
</html>
