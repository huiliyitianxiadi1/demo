<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Hyper - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css"/>
</head>

<body class="authentication-bg">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="welcome.html">
                            <span><img src="assets/images/logo.png" alt="" height="18"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                            <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
                        </div>


                        <form action="#" method="post" th:action="@{/Postlogin}" onsubmit="return toVaild()">


                            <label style="color: red" th:text="${msg}"></label>
                            <!--输入账号-->
                            <div class="form-group">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control"
                                       name="Email"
                                       type="email"
                                       id="emailaddress"
                                       required=""
                                       placeholder="Enter your email">
                            </div>

                            <!--输入密码-->
                            <div class="form-group">
                                <a href="pages-recoverpw.html" class="text-muted float-right">
                                    <small>Forgot your password?</small>
                                </a>
                                <label for="password">Password</label>
                                <input class="form-control"
                                       name="Password"
                                       type="password"
                                       required="" id="password"
                                       placeholder="Enter your password">
                            </div>

                            <!-- 选择身份 -->
                            <div class="form-group">
                                <label for="shenfen">身份</label>
                                <div class="text-dark-50 text-center mt-0 font-weight-bold" name="shenfen" id="shenfen">
                                    <label><input type="radio" name="shenfen" value="teacher">教师</label>
                                    <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                    <label><input type="radio" name="shenfen" value="student">学生</label>
                                    <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                    <label><input type="radio" name="shenfen" value="admin">管理员</label>
                                </div>
                            </div>

                            <!--记住我-->
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <!-- 登录按钮 -->
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Log In</button>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Don't have an account?
                            <a href="register.html" class="text-muted ml-1">
                                <b>Sign Up</b>
                            </a>
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<!--底部信息-->
<div th:replace="Page_Component/Footer_Component.html ::footer_component_login_register"></div>

<script src="assets/js/app.min.js"></script>
<script src="login.js"></script>
<script src="jquery.js"></script>

</body>
</html>
